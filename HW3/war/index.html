<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<!-- The HTML 4.01 Transitional DOCTYPE declaration-->
<!-- above set at the top of the file will set     -->
<!-- the browser's rendering engine into           -->
<!-- "Quirks Mode". Replacing this declaration     -->
<!-- with a "Standards Mode" doctype is supported, -->
<!-- but may lead to some differences in layout.   -->

<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Hello App Engine</title>
	
	<script src="jquery-2.1.0.min.js"></script>
 	<script>  
 		$( function() {
 			$('#nm_button').click( function() {
 				var n_txt = $('#n_txt').val();
 				var m_txt = $('#m_txt').val();
 				$('#nm_result').load("/HW3?n_txt="+n_txt+"&m_txt="+m_txt); 
 			});
 			
 			$('#abc_button').click( function() {
 				var a_txt = $('#a_txt').val();
 				var b_txt = $('#b_txt').val();
 				var c_txt = $('#c_txt').val();
 				$('#abc_result').load("/HW3?a_txt="+a_txt+"&b_txt="+b_txt+"&c_txt="+c_txt); 
 			});
 			
 			$('#mass_button').click( function() {
 				var mass_hid = $('#mass_hid').val();
 				$('#mass_result').load("/HW3?mass_hid="+mass_hid); 
 			});
 			
 			$('#mass1_button').click( function() {
 				var mass1_hid = $('#mass1_hid').val();
 				$('#mass1_result').load("/HW3?mass1_hid="+mass1_hid); 
 			});
 		});
 	</script> 
 
  </head>

  <body>
     
    	<input id="n_txt"type="text"/>
    	<input id="m_txt"type="text"/>
    	<button id="nm_button">Ближайшее к 10</button><br>
    	<span style="color:red" id="nm_result"></span><br><br><br>
    	
    	<input id="a_txt"type="text"/>
    	<input id="b_txt"type="text"/>
    	<input id="c_txt"type="text"/>
    	<button id="abc_button">Корни квадратного уравнения</button><br>
    	<span style="color:red" id="abc_result"></span><br><br><br>
    	
    	<input id="mass_hid"type="hidden"/>
    	<button id="mass_button">Массив 8*5 случайный</button><br>
    	<span style="color:red" id="mass_result"></span><br><br><br>
    	
    	<input id="mass1_hid"type="hidden"/>
    	<button id="mass1_button">Массив 5*8 случайный c поиском max</button><br>
    	<span style="color:red" id="mass1_result"></span><br>
    	    
  </body>
</html>
